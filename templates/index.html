<!DOCTYPE html>
<html>
<head>
    <title>LAN Bingo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1 style="font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 5px pink; letter-spacing: 4px; user-select: none;">BUGsBINGO</h1>
    <input id="username" placeholder="Enter your name" />
    <button onclick="joinGame()">Join Game</button>
    <div id="game" style="display:none;">
        <h2 id="welcome"></h2>
        <button onclick="drawNumber()">Draw Number</button>
        <ul id="numbers"></ul>
        <button onclick="claimBingo()">Claim Bingo!</button>
        <div id="messages"></div>
    </div>
</body>
</html>
